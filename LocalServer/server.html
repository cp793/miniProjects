<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shared Value</title>
  <style>
    *{
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    body {
      background-color: rgb(202, 162, 81);
      /* font-family: sans-serif;
      text-align: center;
      margin-top: 50px; */
    }
   
    button {
      background-color: rgb(132, 240, 93);
      border: 2px solid black;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 16px;
      transition: all 2 ease-in-out;

    }
    .bottonscale:hover{
            transform: scale(1.05);
        }
    #value {
      font-size: 32px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Shared Counter</h1>
  <div id="value">Loading...</div>
  <button class="bottonscale" onclick="increment()">Increment</button>

  <script>
    async function fetchValue() {
      const res = await fetch('http://localhost:3000/value');
      const data = await res.json();
      document.getElementById('value').textContent = data.value;
    }

    async function increment() {
      await fetch('http://localhost:3000/increment', {
        method: 'POST'
      });
      fetchValue(); // update the UI after increment
    }

    // Load the initial value when the page loads
    fetchValue();
  </script>
</body>
</html>
